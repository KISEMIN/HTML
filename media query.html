<html>
  <head>

    <title>media query</title>
<style>
h1 {
  text-align: right;
  font-size: 30px;}
h2{ text-align: left;
  font-size: 30px;
  }
@media(max-width:1000px) {
  h1 {
    display:none;}
}
@media(min-width:1000px;) {
h2 {
  display:none;
}

}
</style>

  </head>

<h1>이것은 창이<p> 작아지면 사라집니다.</h1>
<h2>이것은 창이 커지면 사라집니다<h2>
  </body>
</html>
